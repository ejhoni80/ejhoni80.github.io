<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Sensibilidad para Dispositivos Móviles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 3rem;
    overflow: hidden;
    margin: 0;
    min-height: 100vh;
    box-sizing: border-box;
      background-image: linear-gradient(45deg, #223, #112);
    background:
      radial-gradient(at 100% 0, #fff2, #fff0 50%),
      radial-gradient(at 0% 100%, #0002, #0000 50%),
      #1e1e1e;
        }
         @property --c {
    syntax: '<color>';
    inherits: true;
    /* initial-value: #ffffff00; */
  }
  
  
  .glow {
    --c: rgb(0, 255, 255, calc(0.25 + var(--val) / 125));
    --c: hsl(160deg 80% 50% / calc(0.25 + var(--val) / 125));
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background: transparent;
    cursor: pointer;
    width: 15rem;
    position: relative;
  }
  
  .glow::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: calc((var(--val) - 1) * 1%);
    min-width: 0.5em;
    height: 100%;
    background: var(--c);
    box-shadow: 
      0 0 0.2em 0 hsl(0 0% 0%) inset, 
      -0.1em 0.1em 0.1em -0.1em hsl(0 0% 100% / 0.5),
      0 0 calc(1em + 0.001em * var(--val)) calc(0.1em + 0.00025em * var(--val)) var(--c)
      ;
    border-radius: 1em 0 0 1em;
    opacity: calc(20% + var(--val) * 1%);
  }
  
  /***** Track Styles *****/
  /***** Chrome, Safari, Opera, and Edge Chromium *****/
  .glow::-webkit-slider-runnable-track {
    box-shadow: 
      0 0 0.2em 0 hsl(0 0% 0%) inset, 
      -0.1em 0.1em 0.1em -0.1em hsl(0 0% 100% / 0.5);
    background: 
      linear-gradient(to bottom right, #0001, #0000),
      #343133;
    border-radius: 1em;
    height: 1em;
  }
  
  /******** Firefox ********/
  .glow::-moz-range-track {
    box-shadow: 0 0 2px 0 hsl(0 0% 0%) inset, -1px 1px 1px -1px hsl(0 0% 100% / 0.5);
    background: 
      linear-gradient(var(--c) 0 0) 0 0 / calc(var(--val) * 1%) 100% no-repeat,
      linear-gradient(to bottom right, #0001, #0000),
      #343133;
    border-radius: 1em;
    height: 1em;
  }
  
  
  /***** Thumb Styles *****/
  /***** Chrome, Safari, Opera, and Edge Chromium *****/
  .glow::-webkit-slider-thumb {
    --d: var(--c);
    --d: rgb(from var(--c) r g b / calc(0.35 * var(--val) * 1%));
    -webkit-appearance: none; /* Override default look */
    appearance: none;
    background-color: #5cd5eb;
    transform: translateY(calc(-50% + 0.5em));
    width: 4em;
    aspect-ratio: 1;
    background: red;
    border-radius: 50%;
    background: 
      radial-gradient(farthest-side, #0000 22.5%, var(--d) 0, #0000 calc(var(--val) * 0.75%)) 50% 50% / 100% 100% no-repeat,
      radial-gradient(#0000  15%, #343133 16%, #545153 20%),
      repeating-linear-gradient(#0000 0 10%, #0002 0 20%) 50% 50% / 25% 25% no-repeat,
      repeating-linear-gradient(90deg, #0000 0 10%, #0002 0 20%) 50% 50% / 25% 25% no-repeat,
      radial-gradient(var(--c) 17%, #0000 0),
      #545153;
    box-shadow:
      inset -0.15em -0.15em 0.2em #0008,
      inset 0.15em 0.15em 0.2em #ffffff22,
      inset calc(var(--val) * 1em / 500) 0em calc(var(--val) * 1em / 500) calc(var(--val) * -1em / 700) var(--c),
      0.25em 0.25em 0.5em #0006,
      calc(0.0125em * var(--val)) calc(0.005em * var(--val)) calc(0.02em * var(--val)) calc(-0.01em * var(--val)) #000a;
    border-radius: 50%;
      
  }
  
  /***** Firefox *****/
  .glow::-moz-range-thumb {
  /*   --d: var(--c);
    --d: rgb(from var(--c) r g b / calc(0.35 * var(--val) * 1%)); */
    border: none; /*Removes extra border that FF applies*/
    -webkit-appearance: none; /* Override default look */
    appearance: none;
    background-color: #5cd5eb;
    width: 4em;
    height: 4em;
    aspect-ratio: 1;
    background: red;
    border-radius: 50%;
    background: 
  /*     radial-gradient(farthest-side, #0000 22.5%, var(--d) 0, #0000 calc(var(--val) * 0.75%)) 50% 50% / 100% 100% no-repeat, */
      radial-gradient(#0000  15%, #343133 16%, #545153 20%),
      repeating-linear-gradient(#0000 0 10%, #0002 0 20%) 50% 50% / 25% 25% no-repeat,
      repeating-linear-gradient(90deg, #0000 0 10%, #0002 0 20%) 50% 50% / 25% 25% no-repeat,
      radial-gradient(var(--c) 17%, #0000 0),
      #545153;
    box-shadow:
      inset -0.15em -0.15em 0.2em #0008,
      inset 0.15em 0.15em 0.2em #ffffff22,
      inset calc(var(--val) * 1em / 500) 0em calc(var(--val) * 1em / 500) calc(var(--val) * -1em / 700) var(--c),
      0.25em 0.25em 0.5em #0006,
      calc(0.015em * var(--val)) calc(0.005em * var(--val)) calc(0.02em * var(--val)) calc(-0.01em * var(--val)) #0008;
    border-radius: 50%;
  }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 5px;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
        #generando {
            display: none;
        }
        .barra-progreso {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            margin-top: 10px;
        }
        .progreso {
            width: 0;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <h1>Generador de Sensibilidad para Dispositivos Móviles</h1>
    
    <label for="idCuenta">ID de Cuenta (8-10 dígitos):</label>
    <input type="text" id="idCuenta" required minlength="8" maxlength="10" pattern="\d{8,10}">
    
    <button onclick="generarSensibilidad()">Generar Sensibilidad</button>
    
    <div id="generando">
        <p>Generando sensibilidad...</p>
        <div class="barra-progreso">
            <div class="progreso"></div>
        </div>
    </div>
 
    <div id="resultado"></div>

    <script>
        function generarSensibilidad() {
            const idCuenta = document.getElementById('idCuenta').value;
            if (idCuenta.length < 8 || idCuenta.length > 10 || !/^\d+$/.test(idCuenta)) {
                alert('Por favor, ingrese un ID de cuenta válido (8-10 dígitos).');
                return;
            }

            const generando = document.getElementById('generando');
            const resultado = document.getElementById('resultado');
            const progreso = document.querySelector('.progreso');

            generando.style.display = 'block';
            resultado.innerHTML = '';
            
            let tiempoTranscurrido = 0;
            const intervalo = setInterval(() => {
                tiempoTranscurrido += 0.5;
                const porcentajeProgreso = (tiempoTranscurrido / 8) * 100;
                progreso.style.width = porcentajeProgreso + '%';
            }, 500);

            setTimeout(() => {
                clearInterval(intervalo);
                generando.style.display = 'none';
                
                const sensibilidadGeneral = Math.floor(Math.random() * (200 - 160 + 1) + 160);
                const sensibilidadPuntoRojo = Math.floor(Math.random() * (190 - 150 + 1) + 150);
                const sensibilidadMiraX2 = Math.floor(Math.random() * (150 - 100 + 1) + 100);
                const sensibilidadMiraX4 = Math.floor(Math.random() * (150 - 100 + 1) + 100);
                const sensibilidadAwm = Math.floor(Math.random() * (100 - 20 + 1) + 20);
                const sensibilidadCamara = Math.floor(Math.random() * (100 - 20 + 1) + 20);
                const tamanoBotonDisparo = Math.floor(Math.random() * (100 - 40 + 1) + 40);
                const dpi = Math.floor(Math.random() * (600 - 440 + 1) + 440);

                resultado.innerHTML = `
                    <h2>Resultados:</h2>
                    <p>Sensibilidad General: ${sensibilidadGeneral}%</p>
                    <p>Sensibilidad Punto Rojo: ${sensibilidadPuntoRojo}%</p>
                    <p>Sensibilidad Mira X2: ${sensibilidadMiraX2}%</p>
                    <p>Sensibilidad Mira X4: ${sensibilidadMiraX4}%</p>
                    <p>Sensibilidad AWM: ${sensibilidadAwm}%</p>
                    <p>Sensibilidad Cámara: ${sensibilidadCamara}%</p>
                    <p>Tamaño Botón de Disparo: ${tamanoBotonDisparo}%</p>
                    <p>DPI: ${dpi}%</p>
                `;
            }, 8000);
        }
    </script>
</body>
</html>
