<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Sensibilidad para Free Fire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #codigoInput {
            margin: 10px 0;
            padding: 5px;
            font-size: 16px;
        }
        #generarBtn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            width: 80%;
            max-width: 400px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Generador de Sensibilidad para Free Fire</h1>
    <input type="text" id="codigoInput" placeholder="Ingrese el código de 10 dígitos">
    <button id="generarBtn">Generar Sensibilidad</button>
    <div id="resultado"></div>

    <script>
        const codigoValido = "1234567890"; // Cambia este código manualmente
        let usosRestantes = 5;

        function generarNumeroAleatorio(min, max) {
            return (Math.random() * (max - min) + min).toFixed(2);
        }

        function generarSensibilidad() {
            const codigoIngresado = document.getElementById("codigoInput").value;
            const resultadoDiv = document.getElementById("resultado");

            if (codigoIngresado !== codigoValido) {
                resultadoDiv.innerHTML = "<p class='error'>Código inválido. Por favor, intente nuevamente.</p>";
                return;
            }

            if (usosRestantes <= 0) {
                resultadoDiv.innerHTML = "<p class='error'>Se ha alcanzado el límite de usos. Por favor, contacte al administrador.</p>";
                return;
            }

            const sensibilidad = {
                general: generarNumeroAleatorio(160, 200),
                puntoRojo: generarNumeroAleatorio(150, 180),
                miraX2: generarNumeroAleatorio(100, 150),
                miraX4: generarNumeroAleatorio(100, 150),
                awm: generarNumeroAleatorio(50, 100),
                camara: generarNumeroAleatorio(10, 50),
                dpi: generarNumeroAleatorio(400, 600)
            };

            let resultado = "<h2>Sensibilidad Generada:</h2>";
            resultado += `<p>General: ${sensibilidad.general}%</p>`;
            resultado += `<p>Punto Rojo: ${sensibilidad.puntoRojo}%</p>`;
            resultado += `<p>Mira x2: ${sensibilidad.miraX2}%</p>`;
            resultado += `<p>Mira x4: ${sensibilidad.miraX4}%</p>`;
            resultado += `<p>AWM: ${sensibilidad.awm}%</p>`;
            resultado += `<p>Cámara: ${sensibilidad.camara}%</p>`;
            resultado += `<p>DPI: ${sensibilidad.dpi}%</p>`;

            resultadoDiv.innerHTML = resultado;
            usosRestantes--;
        }

        document.getElementById("generarBtn").addEventListener("click", generarSensibilidad);
    </script>
</body>
</html>
